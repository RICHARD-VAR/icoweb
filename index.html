<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Flotante</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            border-radius: 15px;
            text-align: center;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            overflow: visible;
            padding: 10px;
        }

        .whatsapp-float:hover {
            background-color: #128c7e;
            transform: scale(1.1);
        }

        /* Desktop Icon */
        .whatsapp-float.desktop-icon img {
            width: 300px;
            height: 200px;
        }

        /* Mobile Icon */
        .whatsapp-float.mobile-icon img {
            width: 50px;
            height: 50px;
        }

        /* Botón "X" */
        .close-btn {
            position: absolute;
            top: -15px;
            left: -15px;
            background-color: #ff4d4f;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.2);
            z-index: 101;
        }

        /* Mostrar el botón "X" en pantallas de escritorio */
        @media screen and (min-width: 769px) {
            .close-btn {
                display: flex;
            }
        }

        /* Hide/Show icons based on screen size */
        @media screen and (max-width: 768px) {
            .desktop-icon { display: none; }
            .mobile-icon { display: flex; }
        }

        @media screen and (min-width: 769px) {
            .mobile-icon { display: none; }
            .desktop-icon { display: flex; }
        }
    </style>
</head>
<body>
    <!-- Contenido de tu página -->
    <div class="container">
        <h1>Mi Página Web</h1>
    </div>

    <!-- Botón flotante de WhatsApp para escritorio -->
    <a href="https://wa.me/59176535445" class="whatsapp-float desktop-icon" target="_blank" id="whatsapp-desktop" onclick="handleWhatsAppClick(event)">
        <img src="iconos/1.png" alt="WhatsApp">
        <div class="close-btn" onclick="hideWhatsApp(event)">X</div>
    </a>

    <!-- Botón flotante de WhatsApp para móvil -->
    <a href="https://wa.me/59176535445" class="whatsapp-float mobile-icon" target="_blank" onclick="handleWhatsAppClick(event)">
        <img src="iconos/watt.png" alt="WhatsApp">
    </a>

    <!-- Bootstrap JS y Dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function hideWhatsApp(event) {
            event.stopPropagation(); // Evita que el evento de click se propague
            event.preventDefault(); // Evita que el enlace de WhatsApp se active
            document.getElementById('whatsapp-desktop').style.display = 'none'; // Oculta el ícono
        }

        function handleWhatsAppClick(event) {
            // Si deseas agregar algún comportamiento al hacer clic en el ícono de WhatsApp, lo puedes manejar aquí
        }
    </script>
</body>
</html>
